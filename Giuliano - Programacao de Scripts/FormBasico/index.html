<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <img class="img-fluid" src="img/truck.jpg" alt="Imagem de muitos livros em uma estante.">
        </header>
        <main>
            <div class="row">

                <div class="col-md-12">
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label for="num_fornecedor" class="form-label">Num. Fornecedor</label>
                            <input type="text" name="" id="num_fornecedor" class="form-control" placeholder="PSL8910">
                        </div>
                        <div class="col-md-2">
                            <label for="num_original" class="form-label">Num. Original</label>
                            <input type="text" name="" id="num_original" class="form-control" placeholder="48ATX1988211">
                        </div>
                        <div class="col-md-2">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" name="" id="sku" class="form-control" placeholder="CP8910">
                        </div>
                        <div class="col-md-2">
                            <label for="data_ultima_compra" class="form-label">Ultima Compra</label>
                            <input type="date" id="data_ultima_compra" name="" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Ativo?</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="opcao" id="ativo_sim" value="1">
                                <label class="form-check-label" for="ativo_sim">Sim</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="opcao" id="ativo_nao" value="2">
                                <label class="form-check-label" for="ativo_nao">Nao</label>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" name="" id="descricao" class="form-control" placeholder="FILTRO ELEMENTO COMBUSTIVEL">
                        </div>
                        <div class="col-md-2">
                            <label for="fabricante" class="form-label">Fabricante</label>
                            <select name="" id="fabricante" class="form-control">
                                <option value="1">Bosch</option>
                                <option value="2">Magneti Marelli</option>
                                <option value="3">Delphi Technologies</option>
                                <option value="4">Valeo</option>
                                <option value="5">Denso</option>
                                <option value="6">TRW Automotive</option>
                                <option value="7">SKF</option>
                                <option value="8">Continental</option>
                                <option value="9">NGK</option>
                                <option value="10">Monroe</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="fornecedor" class="form-label">Fornecedor</label>
                            <select name="" id="fornecedor" class="form-control">
                                <option value="">NAPA Auto Parts</option>
                                <option value="">LKQ Corporation</option>
                                <option value="">Advance Auto Parts</option>
                                <option value="">AutoZone</option>
                                <option value="">Inter Cars</option>
                                <option value="">O'Reilly Auto Parts</option>
                                <option value="">Mekonomen Group</option>
                                <option value="">Parts Authority</option>
                                <option value="">Uni-Select</option>
                                <option value="">Grupo Distribuidor Diasa</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label for="custo" class="form-label">Custo</label>
                            <input type="number" name="" id="custo" class="form-control" min="0" step="0.01" placeholder="10,99">
                        </div>
                        <div class="col-md-2">
                            <label for="venda" class="form-label">Venda</label>
                            <input type="number" name="" id="venda" class="form-control" min="0" step="0.01" placeholder="30,99">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-2">
                        <button class="btn btn-success">Cadastrar</button>
                    </div>
                </div>

            </div>
        </main> 
        <footer></footer>
    </div>
    <script type="text/javascript">
        class Peca {
            constructor(num_fornecedor, num_original, sku, ultima_compra, ativo, descricao, fabricante, fornecedor, custo, venda) {
                this.num_fornecedor = num_fornecedor;
                this.num_original = num_original;
                this.sku = sku;
                this.ultima_compra = ultima_compra;
                this.ativo = ativo;
                this.descricao = descricao;
                this.fabricante = fabricante;
                this.fornecedor = fornecedor;
                this.custo = custo;
                this.venda = venda;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
